<!-- src/app/components/header/header.html -->
<header class="main-header">
  <div class="header-container">
    <!-- Logo y marca -->
    <div class="brand">
      <a routerLink="/products" class="brand-link">
        <img src="assets/images/marktech-logo.svg" alt="Marktech" class="logo">
        <span class="brand-name">Marktech</span>
      </a>
    </div>

    <!-- Navegaci贸n principal -->
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/products" routerLinkActive="active" class="nav-link">
            <i class="bi bi-house"></i>
            Productos
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/cart" class="nav-link cart-link" (click)="goToCart()">
            <i class="bi bi-cart3"></i>
            Carrito
            <span class="cart-badge" *ngIf="totalItems() > 0">{{ totalItems() }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Navegaci贸n de usuario -->
    <div class="user-nav">
      <div *ngIf="isAuthenticated$ | async; else notAuthenticated" class="authenticated-user">
        <a routerLink="/account/profile" class="user-link">
          <i class="bi bi-person-circle"></i>
          Mi Perfil
        </a>
        <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          Cerrar Sesi贸n
        </button>
      </div>
      
      <ng-template #notAuthenticated>
        <div class="guest-user">
          <a routerLink="/login" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-box-arrow-in-right"></i>
            Iniciar Sesi贸n
          </a>
          <a routerLink="/register" class="btn btn-primary btn-sm">
            <i class="bi bi-person-plus"></i>
            Registrarse
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</header>
