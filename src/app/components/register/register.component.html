<!-- src/app/components/register/register.component.html -->
<div class="register-container"> <!-- Similar al login-card para consistencia -->
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="register-form">
    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="registerData.firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="registerData.lastName">
    </div>

    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="registerData.username" required minlength="3" #usernameInput="ngModel">
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
        <span *ngIf="usernameInput.errors?.['required']">Nombre de usuario es requerido.</span>
        <span *ngIf="usernameInput.errors?.['minlength']">Debe tener al menos 3 caracteres.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required email #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
        <span *ngIf="emailInput.errors?.['required']">Email es requerido.</span>
        <span *ngIf="emailInput.errors?.['email'] || emailInput.errors?.['pattern']">Email no es válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required minlength="6" #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
        <span *ngIf="passwordInput.errors?.['required']">Contraseña es requerida.</span>
        <span *ngIf="passwordInput.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <button type="submit" class="btn-register" [disabled]="isLoading || registerForm.invalid">
      {{ isLoading ? 'Registrando...' : 'Crear Cuenta' }}
    </button>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>
  </form>
  <p class="login-link-alt">
    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</div>
