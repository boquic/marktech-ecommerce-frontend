<div class="login-wrapper">
  <div class="login-card">
    <h2>Iniciar sesión</h2>
    
    <img src="assets/images/marktech-logo.svg" alt="Marktech Logo" class="login-logo">

    <h3 class="welcome-text">¡Bienvenido a Marktech!</h3>

    
    <p class="welcome-message">
      Ingresa tu usuario y contraseña para continuar
    </p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="loginData.usernameOrEmail"
          name="usernameOrEmail"
          placeholder="Usuario o Email*"
          required />
      </div>

      <div class="form-group password-group">
        <label for="password">Contraseña:</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'"
                 id="password"
                 name="password"
                 [(ngModel)]="loginData.password"
                 required
                 #passwordInput="ngModel" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" aria-label="Mostrar contraseña">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          Contraseña es requerida.
        </div>
      </div>
      
      

      <div class="forgot-password">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
      

      <button class="btn btn-primary" type="submit">Iniciar sesión</button>

      <button class="btn btn-google" type="button">
        <img src="assets/images/google-icon.png" alt="Google" /> Iniciar sesión con Google
      </button>
    </form>

    <p class="register-text">
      ¿Eres nuevo en MarkTech?<br />
      <a routerLink="/register" class="register-link">Crea tu cuenta</a>
    </p>
  </div>
</div>
